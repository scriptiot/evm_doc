<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./zh-cn/image/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./zh-cn/image/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./zh-cn/image/logo.png">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <style type="text/css">
    body {
        font-family: Helvetica, Arial, "Lucida Grande", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
    }

    section .cover .show{
        background:white;
    }

    .markdown-section code {
        white-space: pre-line;
    }

    .nav {
        margin-top:40px;
        width: var(--toc-width, 320px);
        align-self: flex-start;
        flex: 0 0 auto;
    }

    .page_toc ul {
      line-height: 2em;
    }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        name: 'EVM',
        repo: 'https://github.com/scriptiot/evm',
        logo: 'zh-cn/image/evm_logo.png height="64px"',
        coverpage: true,
        autoHeader: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 0,
        auto2top: true,
        mergeNavbar: true,
        // homepage: 'README.md',
        nameLink: 'https://github.com/scriptiot/evm',
        // notFoundPage: {
        //     '/': 'evm_what.md',
        // }
        search: {
            placeholder: {
                '/': '搜索',
                '/zh-cn/': '搜索',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': '找不到结果',
                '/zh-cn/': '找不到结果',
                '/en-us/': 'No Results'
            }
        },
        plugins: [
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer style="height: 60px">',
                    '<span><a href="https://github.com/scriptiot/evm" target="_blank"> EVM </a></span>',
                    '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer
                })
            }
        ],
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3, h4, h5, h6',
            title: '',
        },
    }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
    const gitalk = new Gitalk({
        clientID: 'Github Application Client ID',
        clientSecret: 'Github Application Client Secret',
        repo: 'Github repo',
        owner: 'Github repo owner',
        admin: ['Github repo collaborators, only these guys can initialize github issues'],
        // facebook-like distraction free mode
        distractionFreeMode: false
    })
    </script>
</body>

</html>
